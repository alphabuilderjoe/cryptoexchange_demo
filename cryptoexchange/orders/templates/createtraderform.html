<h1>CREATE NEW TRADER FORM</h1>

<div class="container">
  <form action="/createtrader" method="POST">
    <div class="form-group row">
      <label for="userID" class="col-sm-2 col-form-label">User ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userID" name="userID" placeholder="User ID">
      </div>
    </div>

    <div class="form-group row">
      <label for="cash" class="col-sm-2 col-form-label">Starting cash balance (default : $1,000,000)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cash" name="cash" value=1000000 placeholder="Amount (default 1000000)">
      </div>
    </div>


    <div class="form-group row">
      <label for="position" class="col-sm-2 col-form-label">Starting bitcoin position</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="position" name="position" value=10.0 placeholder="Amount (default) 10.0)">
      </div>
    </div>


    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/index" class="btn btn-primary" role="button" aria-pressed="true">Back</a>
      </div>
    </div>



  </form>
</div>
