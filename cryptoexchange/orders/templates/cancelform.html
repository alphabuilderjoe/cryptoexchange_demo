<h1>CANCEL ORDER FORM</h1>

<div class="container">
  <form action="/cancelorder" method="POST">
    <div class="form-group row">
      <label for="userID" class="col-sm-2 col-form-label">User ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="userID" name="userID" placeholder="User ID">
      </div>
    </div>

	 <div class="form-group row">
      <label for="buy_sell" class="col-sm-2 col-form-label">Buy/Sell</label>
      <div class="col-sm-10">
        <select class="form-control" id="buy_sell" name="buy_sell" >
          <option value="B">Buy</option>
          <option value="S">Sell</option>
        </select>
      </div>
    </div>
    

    <div class="form-group row">
      <label for="size" class="col-sm-2 col-form-label">Amount to trade</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="size" name="size" placeholder="Amount (e.g. 100.0)">
      </div>
    </div>


   <div class="form-group row">
      <label for="ticker" class="col-sm-2 col-form-label">Ticker</label>
      <div class="col-sm-10">
        <select class="form-control" id="ticker" name="ticker" >
          <option value="BTC">BTC</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label for="order_price" class="col-sm-2 col-form-label">Order Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="order_price" name="order_price" placeholder="Order Price (e.g. 5000.0)">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/index" class="btn btn-primary" role="button" aria-pressed="true">Back</a>
      </div>
    </div>
  </form>
</div>
